services:
  # Backend Spring Boot API
  - type: web
    name: vegn-bio-backend
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/api-0.0.1-SNAPSHOT.jar
    rootDir: backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JWT_SECRET
        value: ma-cle-secrete-super-longue-et-aleatoire-123456789abcdef
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: vegn-bio-database
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: vegn-bio-database
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: vegn-bio-database
          property: password

  # PostgreSQL Database
  - type: pserv
    name: vegn-bio-database
    env: postgresql
    plan: free
    databaseName: vegnbiodb
    databaseUser: vegnbio_user
